<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card-container">
    <div class="card">
      <!-- Front of the card -->
      <div class="card-face card-front">
        <img src="my-profile.jpg" alt="My Profile" class="profile-image">
        <h1 class="name">Renz Gabuay</h1>
        <p class="title">Senior UX/UI Designer & Front-end Developer</p>
        <div class="divider"></div>
        <p class="logo">INNOVATIVE DIGITAL</p>
      </div>

      <!-- Back of the Card -->
      <div class="card-face card-back">
        <h2 class="section-title">CONTACT INFORMATION</h2>
        <div class="back-divider"></div>

        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <p class="contact-text">+6377 429 1287</p>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <p class="contact-text">renzgabuay@gmail.com</p>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-globe"></i>
            </div>
            <p class="contact-text">www.innovative-digital.com</p>
          </div>
        </div>

        <h2 class="section-title">FOLLOW ME</h2>
        <div class="back-divider"></div>

        <div class="social-links">
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin"></i>
          </a>

          <a href="#" class="social-icon">
            <i class="fab fa-square-x-twitter"></i>
          </a>

          <a href="#" class="social-icon">
            <i class="fab fa-github"></i>
          </a>

          <a href="#" class="social-icon">
            <i class="fab fa-dribbble"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
